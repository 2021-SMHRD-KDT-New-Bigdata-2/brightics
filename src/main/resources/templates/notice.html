<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.orh/extra/spring-security">

<head>
    <div th:replace="/fragments/head :: headFragment"></div>

</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <div th:replace="/fragments/nav :: navFragment"></div>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <H1>Notice</H1>
                <hr />
                <div class="table-wrapper">
                    <table>
                        <thead>
                        <tr>

                            <th class="th-2">title</th>
                            <th >noticed at..</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="notice:${noticeList}">
                            <td><a th:href="@{notice/{id}(id=${notice.id})}" th:text="${notice.title}">item.</a></td>
                            <td th:text="${#temporals.format(notice.noticedAt,'MM/dd')}"></td>
                            <td><form th:action="@{/notice/{id}(id=${notice.id})}" method="post"><button type="submit" sec:authorize="hasRole('ADMIN')"><i class="fas fa-trash-alt"></i></button></form></td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="2"></td>
                            <td></td>
                        </tr>
                        </tfoot>
                    </table>

                </div>








                </div>
        </section>

        <!-- Footer -->
        <div th:replace="/fragments/footer :: footerFragment"></div>

    </div>

    <div th:replace="/fragments/script :: scriptFragment"></div>
</div>

</body>

</html>
