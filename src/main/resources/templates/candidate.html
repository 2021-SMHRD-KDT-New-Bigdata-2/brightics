<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="/fragments/head :: headFragment"></div>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				<div th:replace="/fragments/nav :: navFragment"></div>

				<!-- Main -->
					<div id="main">


						<!-- One -->
							<section id="one" class="tiles">
								<article th:each="candidate:${candidates}">
									<span class="image">
										<img th:src="|images/candidate${candidate.id}.jpg|" alt="candidate" />
									</span>
									<header class="major">
										<h3><a th:href="@{candidate/{id}(id=${candidate.id})}" class="link" th:text="${candidate.name}">후보자</a></h3>
										<p th:text="${candidate.description}">후보자 설명</p>

									</header>
								</article>

							</section>

				


				<!-- Footer -->
						<div th:replace="/fragments/footer :: footerFragment"></div>

			</div>

		<!-- Scripts -->
				<div th:replace="/fragments/script :: scriptFragment"></div>
			</div>

	</body>
</html>
