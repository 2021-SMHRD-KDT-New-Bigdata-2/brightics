<html>

<head>
    <div th:replace="/fragments/head :: headFragment"></div>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <div th:replace="/fragments/nav :: navFragment"></div>

    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1>sign-up</h1>
                </header>
                <!-- Content -->
                <div class="col-6 col-12-small">

                        <div class="signup">
                            <form th:action="@{/signup}" th:object="${signupForm}" method="post">
                            <h4>Id</h4>

                            <input type="text" th:field="*{loginId}" placeholder="loginId">
                                <error th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Title Error</error>

                            <div class="email">
                                <h4>E-mail</h4>
                                <input type="email"  th:field="*{email}" placeholder="Email">
                                <error th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Title Error</error>
                            </div>
                            <div class="login_pw">
                                <h4>Password</h4>
                                <input type="password" th:field="*{password}" placeholder="Password">
                                <error th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Title Error</error>
                            </div>
                            <hr />
                            <div class="submit">
                                <input type="submit" value="sign up">
                            </div>
                            </form>

                        </div>


                </div>
            </div>
        </section>

        <!-- Footer -->
        <div th:replace="/fragments/footer :: footerFragment"></div>

    </div>


    <!-- Scripts -->
</div>
    <div th:replace="/fragments/script :: scriptFragment"></div>

</body>

</html>
