<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/head :: headFragment"></div>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <div th:replace="/fragments/nav :: navFragment"></div>

    <section id="one">
        <div class="inner">
            <header class="major">
                <h1 th:text="${candidate.name}">후보자 이름</h1>
            </header>

            <h3>테마주 목록</h3>

            <div class="table-wrapper">
                <table>
                    <thead>
                    <tr>
                        <th >Name</th>
                        <th class="th-2">Description</th>
                        <th >카테고리</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="stock:${stockList}">
                        <td><a th:href="@{stock/{code}(code=${stock.code})}" th:text="${stock.name}">item.</a></td>
                        <td><a th:href="@{stock/{code}(code=${stock.code})}" th:text="${stock.description}">Ante turpis
                            integer
                            aliquet porttitor.</a></td>
                        <td th:text="${stock.category}">카테고리</td>
                    </tr>

                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="2"></td>
                        <td></td>
                    </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </section>
    <section id="two">
        <div class="inner">
            <h3>지난 일주일간 후보의 관심도</h3>

            <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/2674_RC03/embed_loader.js"></script>

            <script type="text/javascript" th:inline="javascript">
                /*<![CDATA[*/
                var name = [[${candidate.name}]];
                /*]]>*/
                trends.embed.renderExploreWidget("TIMESERIES", {
                    "comparisonItem": [{
                        "keyword": name,
                        "geo": "KR",
                        "time": "now 7-d"
                    }], "category": 0, "property": ""
                }, {
                    "exploreQuery": "date=now%207-d&geo=KR&q=%EC%9D%B4%EC%9E%AC%EB%AA%85",
                    "guestPath": "https://trends.google.co.kr:443/trends/embed/"
                }); </script>

        </div>
    </section>


    <!-- Footer -->
    <div th:replace="/fragments/footer :: footerFragment"></div>
</div>
<!-- Scripts -->
<div th:replace="/fragments/script :: scriptFragment"></div>

</body>
</html>
